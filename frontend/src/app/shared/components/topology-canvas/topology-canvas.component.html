<!-- Context Menu -->
<div *ngIf="contextMenu.visible" 
     class="context-menu"
     [style.top.px]="contextMenu.y" 
     [style.left.px]="contextMenu.x">
  <div class="context-menu__header">{{ contextMenu.elementName }}</div>
  
  <!-- Solo para Nodos -->
  <button *ngIf="contextMenu.elementType !== 'switch' && contextMenu.elementType !== 'edge'" 
          class="context-menu__item" (click)="onContextMenuAction('terminal')">
    <span class="icon">ğŸ’»</span> Open Terminal
  </button>
  
  <button *ngIf="contextMenu.elementType !== 'edge'" 
          class="context-menu__item" (click)="onContextMenuAction('properties')">
    <span class="icon">â„¹ï¸</span> Properties
  </button>

  <div *ngIf="contextMenu.elementType !== 'edge'" class="context-menu__separator"></div>

  <!-- ComÃºn para todos -->
  <button class="context-menu__item text-red-600" (click)="onContextMenuAction('delete')">
    <span class="icon">ğŸ—‘ï¸</span> Delete {{ contextMenu.elementType === 'edge' ? 'Link' : 'Node' }}
  </button>
</div>
